	<!DOCTYPE HTML>
	<html>
	<head>
	<meta charset="utf-8">
	<title>Testing</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js" type="text/javascript"></script>
	<script type="text/javascript">
	
	function customNoise(noiseVal) {
		let count = int(noiseVal % 31);
		let retValue = pow(sin(noiseVal), count);
		return retValue;
	}
	
	setup = () => {
		createCanvas(500, 300);
		background(255);
		strokeWeight(5);
		smooth();
	
		const radius = 100;
		const centX = width/2;
		const centY = height/2;
			
		stroke(0, 30);
		noFill();
		ellipse(centX, centY, radius*2, radius*2);
			
		stroke(20, 50, 70);
		strokeWeight(1);
		let noiseval = random(10);
		beginShape();
		fill(20, 50, 70, 50);
			
		for (let ang = 0; ang <= 360; ang += 1) {
			noiseval += 0.1;
			let radVariance = 30 * customNoise(noiseval);
			let thisRadius = radius + radVariance;
			let rad = radians(ang);
			let x = centX + (thisRadius * cos(rad));
			let y = centY + (thisRadius * sin(rad));
		
			curveVertex(x,y);
		}
		
		endShape();
	}
	</script>
	</head>
	
	<body>
	
	</body>
	</html>

<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Testing</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js" type="text/javascript"></script>
<script type="text/javascript">
function customRandom() {
	let retValue = 1 - pow(random(1), 5);
	return retValue; 
}

function setup() {
	let xstep = 3;
	let lastx = -999;
	let lasty = -999;
	//let ynoise = random(10);
	let angle = 0;
	let y = 50;

	createCanvas(500, 100);
	background(200);
	strokeWeight(2);
	smooth();
	
	stroke(0, 30);
	line(20, 50, 480, 50);

	stroke(0);	
	for (let x = 20; x <= 480; x += xstep) {
		//y = 10 + noise(ynoise)*80;
		//let rad = radians(angle);
		//y = 50 + (pow(sin(rad), 3) * noise(rad*2) * 30);
		y = 20 + (customRandom() * 60);
		if (lastx > -999) {
			line(x, y, lastx, lasty);
		}
		lastx = x;
		lasty = y;
		//ynoise += 0.03;
		angle++;
	} 	
}
</script>
</head>

<body>

</body>
</html>
